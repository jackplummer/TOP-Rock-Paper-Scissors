<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper, Scissors</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="content">
    <h1>Rock, Paper, Scissors</h1>
    <div class="dialogue">Let's play Rock, Paper, Scissors. To start, click on your choice:</div>
    <div class="buttons">
      <button class="rock">
        Rock
      </button>
      <button class="paper">
        Paper
      </button>
      <button class="scissors">
        Scissors
      </button>
    </div>
    <div class="score">
      <div class="user-score"></div>
      <div class="divider"></div>
      <div class="computer-score"></div>
    </div>
    <div class="rounds"></div>
    <div class="play-again"></div>
  </div>
</body>
</html>
